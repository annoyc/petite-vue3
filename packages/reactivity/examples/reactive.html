<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
  </div>
  <!-- reactive -->
  <script type="module">
    import { reactive, effect } from '../dist/@vue/reactivity.esm-bundler.js';
    const observed = reactive({
      count: 1
    })
    effect(() => {
      console.log('effect executed, observed is updated to', observed.count);
      app.innerText = `observed.count is ${observed.count}`;
    })

    setTimeout(() => {
      observed.count = 2;
    }, 1000);
  </script>

</body>

</html>
