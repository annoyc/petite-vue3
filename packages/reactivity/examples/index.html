<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="../dist/@vue/reactivity.global.js"></script> -->
  <script type="module">
    import { reactive, effect } from '../dist/@vue/reactivity.esm-bundler.js';
    // const { reactive } = VueReactivity;


    let obj = reactive({
      name: 'John',
      age: 30
    })
    effect(() => {
      app.innerText = `我的名字是${obj.name}，今年${obj.age}岁`;
    })
    window.app = document.getElementById('app');
  </script>
</body>

</html>
