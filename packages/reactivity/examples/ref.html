<body>
  <script type="module">
    import { ref, effect } from '../dist/@vue/reactivity.esm-bundler.js';
    const foo = ref(1)
    effect(() => {
      console.log('foo is', foo.value)
    })
    setTimeout(() => {
      foo.value++
    }, 1000);
